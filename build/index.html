<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Круизы в Антарктику - путешествие на край Земли!">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/16.png" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <nav class="navigation">
            <img src="img/logo.svg" alt="Логотип сайта">
            <ul class="navigation__list">
              <li class="navigation__item">Преимущества</li>
              <li class="navigation__item">Направления</li>
              <li class="navigation__item">Ближайшие круизы</li>
              <li class="navigation__item">Контакты</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">

          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
